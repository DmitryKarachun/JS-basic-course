<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  
/*
1. Cкладываем числа 10 + 10 , получаем 20.
2. Конкатенируем число 20 со строкой "10", получаем 2010.
3. С помощью  console.log выводим строку 2010 в консоль.
*/
console.log (10 + 10 + "10");

/*
1. Конкатенируем число 10 со строкой "10", получаем 1010.
2. Конкатенируем строку 1010 с числом 10, получаем 101010.
3. С помощью  console.log выводим строку 101010 в консоль.
*/
console.log (10 + "10" + 10);

/*
1. Cкладываем числа 10 + 10 , получаем 20.
2. Строка "10" с помощью унарного оператора превращается в число 10.
3. Складывается число 20 с числом 10. Получам 30.
4. С помощью  console.log выводим число 30 в консоль.
*/
console.log (10 + 10 + +"10");

/*
1. Строка "" с помощью унарного оператора превращается в число -0.
2. Число 10 делим на -0. Получаем -infinity.
3.С помощью  console.log выводим -infinity в консоль.
*/
console.log (10 / -"");

/*
1. Строка "2,5" с помощью унарного оператора пытаеется превратится в число, но так как в js нецелые числа записыватся через точку, то это значение будет определено как NaN.
2. Число 10 делим на NaN. Получаем NaN
3.С помощью  console.log выводим NaN в консоль.
*/

console.log (10 / +"2,5");

</script>
</body>
</html>
