<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  В переменную `с` мы присваиваем уже измененное значение переменной `a`
  из-за префиксной формы инкремента т.е 2
   */
  c = ++a;
  console.log(c);

  /*
  В переменную `d` мы присваиваем занчение переменной `b`, т.е 1, а затем 
  переменная `b` меняет своё значение из-за посфиксной формы на +1,
  т.е принимает значение 2.
   */
  d = b++;
  console.log(d);

  /*
  В переменную `с` мы присваиваем значение выражения 2+3, т.е 5. (переменная 
  `a` изменила своё значение с помощью префиксной формы на +1, на 26 строчке
  кода а принимало значение 2)
   */
  c = 2 + ++a;
  console.log(c);

  /*
  В переменную `d` мы присваиваем значение выражения 2+2 . т.е 4. Переменная
  b приняла занчение 2 на 34строчке кода, в этом выражении с помощью 
  посфикстной формы принимает значение 3.
   */
  d = 2 + b++;
  console.log(d);

  console.log(a); // 3
  console.log(b); // 3
</script>
</body>
</html>
