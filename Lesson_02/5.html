<!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";

  /** 
   * Функция, которая складывает два числа
   * @param {number} a - Первое число
   * @param {number} b - Второе число
   * @returns {number} Сумма чисел a и b
   */ 
  function addition(a, b) {
    let c = a + b;
    return c;
  }

  /** 
   * Функция, которая считает разность двух чисел
   * @param {number} a - Первое число
   * @param {number} b - Второе число
   * @returns {number} Выводит разность между большим и меньшим числом
   */ 
  function difference (a, b) {
    let c;
    if (a > b) {
      c = a - b;
    }
    else if (a < b) {
      c = b - a;
    } 
    else c = 0;
    return c;
  }

  /** 
   * Функция, которая умножает два числа
   * @param {number} a - Первое число
   * @param {number} b - Второе число
   * @returns {number} Выводит результат умножения двух чисел a и b
   */ 
  function multiplication(a, b) {
    let c = a * b;
    return c;
  }

    /** 
   * Функция, которая делит два числа
   * @param {number} a - Первое число
   * @param {number} b - Второе число
   * @returns {number} Выводит результат деления числа а на число b
   */ 
  function degree(a, b) {
    let c = a / b;
    return c;
  }

  /** 
   * Функция mathOperation возвращает результат операции, который был передан
    в параметр operation для двух чисел.
   * @param {number} arg1 - Первый параметр для функции (число).
   * @param {number} arg2 - Второй параметр для функуци (число).
   * @param {number} operation - строка, которая содержит один символ из: "+", 
    "-", "*", "/".
   * @returns {number} Выводит результат результат операции, который был передан
    в параметр operation для двух первых аргументов (arg1 и arg2).
   */ 

  function mathOperation (arg1, arg2, operation) {
    switch (operation) {
      case '+':
        return addition(arg1, arg2);
        break;
      case '-':
        return difference(arg1, arg2);
        break;
      case '/':
        return degree(arg1, arg2);
        break;
      case '*':
        return multiplication(arg1, arg2);
        break;
      default:
        return NaN;
    }

    
  }

  const a = +prompt('Введите число a');
  const b = +prompt('Введите число b');

  console.log(mathOperation(5, 3, "+")); 
  console.log(mathOperation(5, 3, "-"));
  console.log(mathOperation(5, 3, "*"));
  console.log(mathOperation(5, 3, "/"));   
  console.log(mathOperation(5, 3, ":)")); 


</script>
